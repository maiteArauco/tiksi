<!DOCTYPE html>
<html lang="en">

<head>
   <!-- básico -->
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <!-- metas -->
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <!-- sitio metas -->
   <title>Tiksi Inventarios</title>
   <!-- bootstrap css -->
   <link rel="stylesheet" href="css/bootstrap.min.css">
   <!-- style css -->
   <link rel="stylesheet" href="css/style.css">
   <!-- Responsive-->
   <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
   <!-- cabecera inicio -->
   <div class="header_section">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
         <div class="logo"><a href="index.html"><img src="images/logo.png"></a></div>
         
      </nav>
      <!-- cabecera fin -->
      <!-- banner -->
      <div class="title-forms">Gestion de <span style="color: #151515;">medicamentos</span></div>
      
      <div class="form-container">
         
         <div class="create-form">
            <h2>Agregar Medicamento</h2>
            <form action="agregar_medicamento.cgi" method="POST">
               <label for="nombre">Nombre:</label>
               <input type="text" id="nombre" name="nombre" required>
               <label for="cantidad">Cantidad:</label>
               <input type="number" id="cantidad" name="cantidad" required>
               <button type="submit">Agregar Medicamento</button>
            </form>
         </div>
         
         

         <div class="update-form">
            <h2>Modificar Medicamento</h2>
            <form action="modificar_medicamento.cgi" method="POST">
               <label for="nombre_modificar">Nombre del Medicamento a Modificar:</label>
               <input type="text" id="nombre_modificar" name="nombre_modificar" required>
               <label for="nueva_cantidad">Nueva Cantidad:</label>
               <input type="number" id="nueva_cantidad" name="nueva_cantidad" required>
               <button type="submit">Modificar Medicamento</button>
            </form>
         </div>

         <div class="delete-form">
            <h2>Borrar Medicamento</h2>
            <form action="borrar_medicamento.cgi" method="POST">
               <label for="nombre_borrar">Nombre del Medicamento a Borrar:</label>
               <input type="text" id="nombre_borrar" name="nombre_borrar" required>
               <button type="submit">Borrar Medicamento</button>
            </form>
         </div>
         <div class="read-fom">
            <h2>Inventario de Medicamentos</h2>
            <form action="mostrar_inventario.cgi" method="POST">
               <button type="submit">Mostrar Inventario</button>
            </form>
         </div>
      </div>
      

      
   </div>
   <!-- banner section end -->

   <!-- footer section start -->
   <div class="footer_section layout_padding">
      <div class="container">
         <div class="footer_logo"><a href="index.html"><img src="images/logo.png"></a></div>
         <h1 class="adderss_text">Información del Proyecto</h1>
         <div class="map_icon"><img src="images/map-icon.png"><span class="paddlin_left_0">Virgen del mar</span></div>
         <div class="map_icon"><img src="images/mail-icon.png"><span class="paddlin_left_0">maitearauco792@gmail.com</span></div>
      </div>
   </div>
   <!-- footer section end -->
   <!-- copyright section start -->
   <div class="copyright_section">
      <div class="container">
         <p class="copyright_text">2023 Proyecto de informática por Maite Arauco</p>
      </div>
   </div>
</body>

</html>
